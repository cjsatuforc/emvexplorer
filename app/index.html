<!DOCTYPE html>
<html ng-app="EMVexplorer">
<head>
  <title>EMV Explorer</title>
  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet"/>
  <script>window.$ = window.jQuery = require('./jquery/jquery-2.1.3.min.js');</script>
</head>
<body ng-controller="EMVcontroller">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <p class="h4">EMV Explorer</p>
      </div>
    </div>
   <div class="row">
     <div class="col-md-12">
      <span class="h6">{{cardstatus}}</span>
      <div class="progress" style="height: 25px;" >
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" style="width: 100%" ng-class="{'progress-bar-info': cardstate === 'info', 'progress-bar-warning': cardstate === 'warning', 'progress-bar-danger' : cardstate === 'danger', 'progress-bar-success' : cardstate === 'success', 'active': cardstatus === 'Reading card...'}">
        </div>
      </div>
    </div>
   </div>
   <div class="row">
     <div class="col-md-12">
       <textarea readonly placeholder="Card Contents" style="font-family: monospace;" class="form-control" rows="20">{{cardcontents}}</textarea>
     </div>
  </div>
 </div>
 <script src="./angular/angular.min.js"></script>
 <script src="emvcontroller.js"></script>
</body>
